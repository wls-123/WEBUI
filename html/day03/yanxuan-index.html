<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易严选</title>
  <style>


    /* 1.重置样式 */
    body,ul {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    .nav.son {
      display:none
    }
    a {
      color: black;
    }
    /* 2.公共样式 */
    .wrapper {
      width: 1210px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    a:hover{
      color:  #cc9756;
    }
    .nav-son{
      position: absolute;
      background-color:white;
      width: 100px;
      height: 200px;
      text-align: center;
      display: none;
    }
    /* / 公共样式 */

    .header {
      background-color: #333333;
      color: #f4f4f4;
      margin-bottom: 1em;
    }
    .header a {
      color: #f4f4f4;
      text-decoration: none;
    }
    .header > .wrapper {
      background-color: #333333;
    }
    .header > .wrapper::after {
      content: "";
      clear: both;
      display: block;
    }
    .header ul{
      float: right;
    }
    .header ul::after {
      content: "";
      display: block;
      clear: both;
    }
    .header ul > li {
      float: left;
      width: 80px;
      text-align: center;
      line-height: 40px;
    }

    /* 3.结构样式 */
     /* 头部 */
     .search {
      margin-bottom: 30px;
    }
    .search ul > li {
      width: 250px;
      height: 100px;
     
    } 
    .search ul > li {
      float: left;
      text-align: center;
    }
    .search ul::after {
      content: "";
      display: block;
      clear: both;
    }
    .search ul > li:first-child {
      width: 400px;
      height: 100px;
     
      margin-right: 30px;
    }
    .search ul > li:nth-child(2) {
      width: 500px;
      height: 100px;
     
      margin-right: 30px;
    }
    .search ul img {
      width: 100%;
      height: 100%;
    }
    .search ul input{
      width: 25%;
      height: 50%;
      border-radius: 30px;
      text-indent: 20px;
      font-size: large;
      outline: none;
      background-color: #cc9756;
    }
    .search ul > li input:first-child {
      width: 70%;
      height: 50%;
    }
    .search ul > li input[type='text'] {
    
      background-color: white;
    }

     /* 导航 */
     .nav {
        margin-bottom: 10px;
    }
    
    .nav ul::after{
        content: "";
        display: block;
        clear: both;
    }
    .nav .wrapper ul > li:hover > .nav-son{
      display: block;
    }
    .nav ul > li {
        width: 90px;
        height: 50px;
       
    }
    .nav ul > li {
        float: left;
        margin-right: 22px;
        
    }
    .nav ul > li > a {
      line-height: 1em;
      color: black;
      text-decoration:none;
    }
    .nav ul > li > a:hover{
      color:  #cc9756;
    }
    .nav ul > li:last-child{
        margin-right: 0;
    }
    /* 大图片 */
    .bigimg {
        margin-bottom: 10px;
    }
    .bigimg .wrapper {
        width: 1500px;
    }
    .bigimg .wrapper > div{
        height: 400px;
        background-color: slateblue;
    }
    .bigimg img {
      width: 100%;
      height: 100%;
    }

    /*  第一行产品 */
    .products {
      background-color: #f4f4f4;
    }
    .products ul::after {
      content:"";
      display: block;
      clear:both;
    }
    .products ul > li{
      height: 350px;
      width: 280px;
      float: left;
      margin-right: 30px;
    }
    .products ul > li > a {
      font-size: 50px;
      text-decoration: none;
    }
    .products ul > li:first-child {
      width: 100%;
      height: 60px;
    }
    .products ul > li:last-child {
      margin-right: 0;
    }
    .products ul > li img {
      width: 100%;
      height: 100%;
    }

   
    /* 人气 */
    .renqi {
      margin-top: 30px;
    }
    .renqi ul::after {
      content: "";
      display: block;
      clear: both;
    }
    .renqi ul > li {
      float: left;
      margin-right: 30px;
    }
    .renqi ul > li {
      width: 200px;
      height: 250px;
    }
    .renqi ul > li:first-child{
      width: 520px;
      height: 530px;
    }
    .renqi ul > li:nth-child(4),
    .renqi ul > li:nth-child(7) {
      margin-right: 0;
    }
    .renqi ul > li:nth-child(2),
    .renqi ul > li:nth-child(3),
    .renqi ul > li:nth-child(4) {
      margin-bottom: 30px;
    }
    .renqi ul > li img {
      width: 100%;
      height: 100%;
    }
    .renqi .wrapper > div {
      width: 100%;
      height: 60px;
    }
    .renqi .wrapper > div a {
      font-size: 50px;
      text-decoration: none;
    }
    
    /* 限时购 */
    .xianshi {
        background-color: #f4f4f4;
        margin-bottom: 30px;
        margin-top: 30px;
    }
    .xianshi ul::after {
        content: "";
        display: block;
        clear: both;
    }
    .xianshi ul > li {
        width: 340px;
        height: 300px;
    }
    .xianshi ul > li {
        float: left;
        margin-right: 10px;
    }
    .xianshi ul > li:first-child {
        width: 500px;
        height: 630px;
    }
    .xianshi ul > li:nth-child(2),
    .xianshi ul > li:nth-child(3) {
        margin-bottom: 30px;
    } 
    .xianshi ul > li img {
      width: 100%;
      height: 100%;
    }
    .xianshi .wrapper > div {
      width: 100%;
      height: 60px;
    }
    .xianshi .wrapper > div a {
      font-size: 50px;
      text-decoration: none;
    }

    /* 居家生活 */
    .jujia {
        margin-top: 30px;
        margin-bottom: 30px;
    }
    .jujia ul::after{
        content: "";
        display: block;
        clear: both;
    }
    .jujia ul > li {
        float: left;
        margin-right: 30px;

    .jujia ul > li {
        width: 280px;
        height: 300px;
    }
    .jujia ul > li:first-child {
        width: 1210px;
        margin-bottom: 30px;
    }
    .jujia ul > li:last-child {
    
        margin-right: 0;
    }
    .jujia ul > li img {
      width: 100%;
      height: 100%;
    }
    .jujia .wrapper > div {
      width: 100%;
      height: 60px;
    }
    .jujia .wrapper > div a {
      font-size: 50px;
      text-decoration: none;
    }
   
  </style>
