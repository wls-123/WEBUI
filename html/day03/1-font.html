<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style>
        .one {
            font-weight: bold;
            font-style: italic;
        }
        .two {
            font-weight: normal;
            font-family: "宋体";/*字体族*/
        }
        .three {
            font-style: oblique;
            font-family: "微软雅黑";
        }
        .four {
            background-color: aqua;
            /* height: 100px; */
            line-height: 100px;
            overflow: scroll; /*多出部分的操作*/
            text-indent: 32px; /*文本缩进*/
        }
        .btn {
          
            border:  1px solid #ccc;
            border-radius: 5px;
        }
        .large {
            font-size: 18px;

        }
        .small {
            font-size: 12px;
            
        }
    </style>
</head>
<body>
    <h1>我是一级标题</h1>
    <div class="one">这是第一个盒子
        <div>这是第二层盒子</div>
    </div>
    <div class="two">这是第二个盒子</div>
    <div class="three">这是第三个盒子</div>
    <div class="four">这是第四个盒子</div>

    <div class="btn large">大按钮</div>
    <div class="btn small">小按钮</div>
</body>
</html>
