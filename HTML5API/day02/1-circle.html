<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/header.ico" type="image/x-icon"/>  
  <title>圆形绘制</title>
  <script>
    window.onload = function(){
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      context.fillStyle='red';
      context.strokeStyle='blue';
      context.lineWidth=4;

      context.beginPath();
      context.arc(200, 200, 100, Math.PI / 180 * 0, Math.PI / 180 * 360)
      
      context.closePath();
      
      context.fill();
      context.stroke();
      
      
    }
  </script>
</head>
<body>
  <canvas id="canvas" width="600px" height="400px" style="border: 1px solid #333;"></canvas>
</body>
</html>
