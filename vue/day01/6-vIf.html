<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if</title>
  <!-- 引入vue -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-if='!token'>
      <a href="" v-on:click.prevent='login'>登录</a>
      <a href="">没有账号？请注册</a>
    </div>
    <div v-else>
      你好：{{username}}
      <a href="">退出</a>
    </div>
  </div>
  <script>
    // vue的JS代码
    let vm = new Vue({
      // 绑定模板
      el:"#app",
      data(){
        return {
         token:false,
         username:'tom'
        }
      },
      methods:{
        login(){
          this.token = true;

          //event.preventDefault()
        }
      }
      
    })
   
  </script>
</body>
</html>
