<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue实例对象</title>
  <!-- 引入vue -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>
  <div id="app">
    {{msg}}
    {{msg.split('').reverse().join('')}}
  </div>
  <script>
    // vue的JS代码
    let vm = new Vue({
      // 绑定模板
      el:"#app",
      data(){
        return {
          msg:'hello'
        }
      },
      
    })
    // vm为vue的实例对象
    console.log(vm)
    // console.log(vm.msg)
  </script>
</body>
</html>
