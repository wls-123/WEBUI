<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" placeholder="请输入用户名" v-focus>
        <button v-fontsize='30'>确认</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            directives: {
                'focus': {
                    inserted: function (el) {
                        el.focus();
                    }
                },
                
                // 简写形式
                'fontsize': function (el, binding) {
                    console.log(binding)
                    el.style.fontSize = binding.value + 'px'
                }
            }
            // inserted：被绑定元素插入到父节时调用
            // el：指的是绑定了指令的元素，可以直接操作DOM
            // binding:一个对象，包含以下属性：
            //     name:指令名，不包含v-
            //     value:指令绑定的值，v-fontsize='1+1'，绑定值为2
        })
    </script>
</body>

</html>
