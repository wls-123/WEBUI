<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录流程</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- 引入css文件 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div v-if="token">
            你好：{{username}}
            <a href="" v-on:click.prevent='layout'>退出登录</a>
             <!-- 表格数据 -->
            <table class="table">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>文章标题</th>
                        <th>所属栏目</th>
                        <th>文章内容</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for='item in articles' :key="item.id">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.category.name}}</td>
                        <td style="width: 500px;">{{item.content}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div v-else>
            <a href="" v-on:click.prevent="toLogin">登录</a>
            <a href="">没有账号？请注册</a>

            <form :style="style" @submit.prevent="login">
              用户名：<input v-model="loginForm.username" type="text" placeholder="请输入用户名" >
              密码：<input v-model="loginForm.password" type="password" placeholder="请输入密码" >
              <input type="submit" value="登录">
            </form>

        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    token: localStorage.getItem('token'),
                    username: 'xpf',
                    style:{
                      display: 'none'
                    },
                    loginForm:{
                      
                    },
                    //所有文章
                    articles:[]
                }
            },
            // 页面加载的时候
            created() {
                let token = localStorage.getItem('token');
                if (token) {
                    this.findMsg(token);
                    // 查询所有文章
                    this.loadArticle();
                }
            },
            methods: {
                 // 加载所有文章
                 loadArticle(){
                    $.ajax({
                        url: 'http://120.78.72.35:8099/manager/article/findArticle',
                        method: 'get',
                        data: {
                            page:0,
                            pageSize:10
                        },
                        success: (res) => {
                            this.articles = res.data.list;
                        }
                    })
                },
                //显示模态框
                toLogin(){
                  this.style.display = 'block';
                },
                // 登录
                login() {
                    $.ajax({
                        url: 'http://120.78.72.35:8099/manager/user/login',
                        method: 'post',
                        data: JSON.stringify(this.loginForm),
                        contentType: 'application/json',
                        success: (res) => {
                            // 将token设置到浏览器
                            localStorage.setItem('token', res.data.token)
                            // 将token赋值给data中的token
                            this.token = res.data.token
                            // 调用根据token获取用户信息的方法
                            this.findMsg(res.data.token);
                            // 查询文章
                            this.loadArticle();
                        }
                    })
                },
                // 根据token查询用户信息
                findMsg(token) {
                    $.ajax({
                        url: 'http://120.78.72.35:8099/manager/user/info',
                        method: 'get',
                        data: { token },
                        success: (res) => {
                            this.username = res.data.username
                        }
                    })
                },
                // 退出登录
                layout() {
                    $.ajax({
                        url: 'http://120.78.72.35:8099/manager/user/logout',
                        method: 'post',
                        data: {},
                        success: (res) => {
                            // 清空浏览器的token
                            localStorage.clear();

                            // 刷新浏览器
                            location.reload();
                        }
                    })
                }
            }
        })
    </script>
</body>

</html>
