<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>

</head>

<body>
    <div id="app">
      <wls-alert :title="h"></wls-alert>
      <wls-button></wls-button>
    </div>
    <script>
        // 全局注册
        Vue.component('wls-alert',{
          template:`
            <div>{{title}}</div>
          `,
          props:['title','msg']
        })
        new Vue({
            el: '#app',
            // 局部注册
            components:{
              'wls-button':{
                template:`
                  <button :style='style'>点击</button>
                `,
                data(){
                  return{
                    style:{
                      color:'#fff',
                      'background-color':'rgb(64,158,255)',
                      'font-size':'16px',
                      padding:'0.5em 1.5em',
                      border:0,
                      
                    }
                  }
                }
              }
            },
            data() {
                return {
                
                }
            },
            methods: {
                  
                }
        })
    </script>
</body>

</html>
