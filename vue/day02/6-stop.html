<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
    <div id="app">
        <div @click="outer">
            <div @click.stop="inner">123</div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    
                }
            },
            methods: {
                outer(){
                    alert('outer')
                },
                inner(){
                    alert('inner')
                }
            }
        })
    </script>
</body>

</html>
