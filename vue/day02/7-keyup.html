<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按键修饰符</title>
    <!-- 引入vue -->

</head>
<body>

        <input type="text" placeholder="请输入关键字" @keyup.enter="search">

        new Vue({
            el: '#app',
            data() {
                return {
                    
                }
            },
            methods: {
                search(){
                    alert('搜索')
                }
            }
        })
    </script>
</body>

</html>
