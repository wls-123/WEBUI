<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全局守卫</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <!-- 引入路由 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.2.0/vue-router.js"></script>
</head>
<body>
    
    <div id="app">
     
      <router-link to='/category'>栏目管理</router-link>
      <router-link to='/articles'>文章管理</router-link>
      <router-view></router-view>
    </div>

    <script>
        let Articles = {
          template:`<div>文章管理页面</div>`
        }
        let Category ={
          template:`<div>栏目管理页面</div>`
        }
        let router = new VueRouter({
          routes:[{
            path:'/category',
            component:Category
          },{
            path:'/articles',
            component:Articles
          }]
        })
        // 全局前置守卫
        router.beforeEach((to,from,next)=>{
          console.log('from',from)
          console.log('to',to)
          next()
        })
        new Vue({
            el: '#app',
            router,
            data() {
                return {

                }
            },
            methods:{
             
            }
        })
    </script>
</body>

</html>
