<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单向数据流</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>
    <div id="app">
      <!-- 组件的调用 -->
      <wls-alert title="hello wls" :visible='false'></wls-alert>
      
    </div>
    <script>
        // 全局注册
        Vue.component('wls-alert',{
          template:`
            <div>hello vue-------------{{title}}----{{newTitle}}
             <div @click='changeTitle'>更改title</div>
            </div>
            
          `,
          methods:{
            changeTitle(){
              this.newTitle = 'qaq'
            }
          },
          data(){
            return{
              newTitle:this.title
            }
          },
          props:{
            // 期望接收到的参数title是一个字符串
           title:String
          }
        })
        new Vue({
            el: '#app',
           
            data() {
                return {
                
                }
            },
            methods: {
                  
                }
        })
    </script>
</body>

</html>
