<!DOCTYPE html>
<html lang="en">
<head>

    <title>组件的传参</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>
    <div id="app">
      <!-- 组件的调用 -->
      <wls-alert title="hello wls" visible='true'></wls-alert>
      <wls-alert title="hello wls" :visible='false'></wls-alert>
    </div>
    <script>
        // 全局注册
        Vue.component('wls-alert',{
          template:`
            <div>hello vue
              <div v-if='visible'>{{title}}</div>
            </div>
            
          `,
          props:['title','visible'],
          computed:{
            typeofVisible(){
              return typeof this.visible;
            }
          }
        })
        new Vue({
            el: '#app',
           
            data() {
                return {
                
                }
            },
            methods: {
                  
                }
        })
    </script>
</body>

</html>
