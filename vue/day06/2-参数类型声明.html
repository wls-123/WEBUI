<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件参数的数据类型</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>
    <div id="app">
      <!-- 组件的调用 -->
      <!-- <wls-alert title="hello wls" visible='false'></wls-alert> -->
      <wls-alert title="hello wls" :visible='false'></wls-alert>
     
    </div>
    <script>
        // 全局注册
        Vue.component('wls-alert',{
          template:`
            <div>hello vue
              <div v-if='visible'>{{title}}</div>
            </div>
            
          `,
          props:{
            // 期望接收到的参数title是一个字符串
            title:{
              type:String,
              required:true
            },
            // 期望接收到的参数visible是一个布尔类型
            visible:Boolean
          }
        })
        new Vue({
            el: '#app',
           
            data() {
                return {
                
                }
            },
            methods: {
                  
                }
        })
    </script>
</body>

</html>
