<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具名插槽</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>
    <div id="app">
      <!-- 组件的调用 -->
      <wls-alert title='警告'>
        <template v-slot:header>
          <h1 >你好</h1>
        </template>
        <template v-slot:footer>
          <h1 >hello vue</h1>
          <a href="">取消</a>
        </template>
      </wls-alert>
      
    </div>
    <script>
        // 全局注册
        Vue.component('wls-alert',{
          template:`
            <div>
              <slot name='header'></slot>
              {{title}}
              <slot name='footer'></slot>
            </div>
            
          `,
          props:[
            'title'
          ],
          methods:{
           
          },
          data(){
            return{
            } 
          }
        })
        new Vue({
            el: '#app',
            data() {
                return {
                  
                }
            },
            methods: {
             
            }
        })
    </script>
</body>

</html>
