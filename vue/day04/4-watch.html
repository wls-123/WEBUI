<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>

</head>

<body>
    <div id="app">
      msg: <input type="text" v-model='msg'>
      username: <input type="text" v-model='form.username'>
      password: <input type="password" v-model='form.password'><br>
      email: <input type="password" v-model='form.email'><br>
      {{msg}}-----------{{form}}
    </div>
    <script>
        new Vue({
            el: '#app',
            // 监听器
            watch:{
              // 对于整个form对象的监听
              // form:function(now,old){
              //   console.log('now',now)
              //   console.log('old',old)
              // },
            /*  'form.username':function(now,old){
                console.log('now',now)
                console.log('old',old)
              },
              'form.password':function(now,old){
                console.log('now',now)
                console.log('old',old)
              },
            */

              // 深度监听
              form:{
                handler:function(now,old){
                  console.log('now',now)
                  console.log('old',old)
                },
                deep:true
              },
              // 对于msg的监听
              msg:function(now,old){
                console.log('now',now)
                console.log('old',old)
              }
            },
            data() {
                return {
                 msg:"",
                 form:{}
                }
            },
            methods: {
                  
                }
        })
    </script>
</body>

</html>
