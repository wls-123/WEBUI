<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>栅格系统</title>
  <!-- 引入css -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入jQuery -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <!-- 引入js -->
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class='row'>
    <div class='col-md-6'>123</div>
    <div class='col-md-6'>456</div>
  </div>
  <div class='row'>
    <div class='col-md-4'>ABC</div>
    <div class='col-md-8'>AAA</div>
  </div>
  <div class='row'>
    <div class='col-md-6'>
      <div class='row'>
        <div class='col-md-6'>1</div>
        <div class='col-md-6'>2</div>
      </div>
    </div>
    <div class='col-md-6'>456</div>
  </div>
</body>
</html>
