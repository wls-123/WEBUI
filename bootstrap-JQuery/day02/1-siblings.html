<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变背景色</title>
    <!-- 引入jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('div').on('click',function(event){
                // $(event.target).css('background','red')
                // $(event.target).siblings().css('background','none')
                $(event.target).css({'background':'red','color':'white','font-size':'20px'})
                $(event.target).siblings().css({'background':'none','color':'#333','font-size':'14px'})
            })
        })
    </script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
